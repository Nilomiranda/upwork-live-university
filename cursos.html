<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live University | Cursos</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/icon-fonts.css" type="text/css" />
  <link href="styles/cursos.css" type="text/css" rel="stylesheet">
</head>
<body>
  <nav class="side-menu">
    <ul class="menu-options">
      <li>Colaboradores</li>
      <li>Cursos</li>
    </ul>
  </nav>
  <div class="content-wrapper">
    <header class="user-header">
      <div class="user-info">
        <strong>Ricardo Barato</strong>
        <small>Live university</small>
      </div>
      <!-- representacao do espaco para foto do perfil -->
      <div class="avatar"></div>
      <i class="fas fa-chevron-down"></i>
    </header>
    <main class="course-wrapper">
      <h1>Cursos</h1>
      <div class="search-wrapper">
        <input type="text" placeholder="Pesquisar"/>
        <!-- TODO INSERIR ICONE DA LUPA (FONT AWESOME OU SVG) -->
      </div>
      <ul class="course-list">
        <li>
          <div class="course-date">
            <span class="date-day">03</span>
            <span class="date-month">AGO</span>
          </div>
          <div class="course-details">
            <strong>14 praticas de compras</strong>
            <small>Legenda sobre o curso</small>
          </div>
          <div class="course-participants">
            <small>Colaboradores:</small>
            <span><strong>15</strong>/30</span>
          </div>
          <a href="#">ABRIR</a>
        </li>
      </ul>
    </main>
  </div>
</body>
</html>
