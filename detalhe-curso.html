<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live University | Praticas de Negociacao</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/icon-fonts.css" type="text/css" />
  <link href="styles/cursos.css" type="text/css" rel="stylesheet" />
  <link href="styles/detalhe-curso.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <nav class="side-menu">
    <div class="logo-wrapper"></div>
    <ul class="menu-options">
      <a href="#colaboradores"><li class="odd-item"><i class="fas fa-user-friends"></i><span>Colaboradores</span></li></a>
      <a href="#cursos"><li class="even-item"><i class="fas fa-calendar-day"></i><span>Cursos</span></li></a>
    </ul>
  </nav>
  <div class="content-wrapper">
    <header class="user-header">
      <div class="user-info">
        <strong>Ricardo Barato</strong>
        <small>Live university</small>
      </div>
      <!-- representacao do espaco para foto do perfil -->
      <div class="avatar"></div>
      <i class="fas fa-chevron-down"></i>
    </header>
    <main class="course-info">
      <h1>14 Praticas de Negociacao</h1>
      <h2>03 de Agosto de 2018</h2>

      <div class="checklist-options">
        <button class="gold-button"><i class="fas fa-tasks"></i><span>CHECKLIST</span></button>
        <button class="green-button"><i class="fas fa-cloud-download-alt"></i><span>BAIXAR CONTEUDO</span></button>
      </div>

      <div class="colab-top-bar">
        <small>Colaboradores</small>
        <div class="search-bar">
          <button class="gold-button"><i class="fas fa-plus"></i>ADICIONAR</button>
          <div class="search-wrapper">
            <input type="text" placeholder="Pesquisar"/>
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/side-menu.js"></script>
</body>
</html>
